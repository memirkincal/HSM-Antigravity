<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS Antigravity - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert {
            animation: slideIn 0.3s ease-out;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-indigo-900 mb-2">üè• HMS Antigravity</h1>
            <p class="text-gray-600 text-lg">Hospital Management System Dashboard</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 max-w-7xl mx-auto">
            <!-- Section 1: Data Reference -->
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <span
                        class="bg-indigo-100 text-indigo-600 rounded-full w-8 h-8 flex items-center justify-center mr-3">1</span>
                    Available Resources
                </h2>

                <!-- Doctors -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold text-gray-700 mb-3 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        Doctors
                    </h3>
                    <div id="doctorsList" class="space-y-2">
                        <div class="flex items-center justify-between p-3 bg-indigo-50 rounded-lg">
                            <div>
                                <span class="font-medium text-gray-800">Dr. House</span>
                                <span class="text-sm text-gray-500 ml-2">Internal Medicine</span>
                            </div>
                            <span class="bg-indigo-600 text-white px-3 py-1 rounded-full text-sm font-semibold">ID:
                                1</span>
                        </div>
                    </div>
                </div>

                <!-- Patients -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-700 mb-3 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                            </path>
                        </svg>
                        Patients
                    </h3>
                    <div id="patientsList" class="space-y-2">
                        <div class="flex items-center justify-between p-3 bg-green-50 rounded-lg">
                            <div>
                                <span class="font-medium text-gray-800">Jane Doe</span>
                                <span class="text-sm text-gray-500 ml-2">11122233344</span>
                            </div>
                            <span class="bg-green-600 text-white px-3 py-1 rounded-full text-sm font-semibold">ID:
                                1</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section 2: Booking Form -->
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <span
                        class="bg-indigo-100 text-indigo-600 rounded-full w-8 h-8 flex items-center justify-center mr-3">2</span>
                    Book Appointment
                </h2>

                <form id="bookingForm" class="space-y-6">
                    <div>
                        <label for="doctor_id" class="block text-sm font-semibold text-gray-700 mb-2">
                            Doctor ID
                        </label>
                        <input type="number" id="doctor_id" name="doctor_id" value="1" required
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none"
                            placeholder="Enter doctor ID">
                    </div>

                    <div>
                        <label for="patient_id" class="block text-sm font-semibold text-gray-700 mb-2">
                            Patient ID
                        </label>
                        <input type="number" id="patient_id" name="patient_id" value="1" required
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none"
                            placeholder="Enter patient ID">
                    </div>

                    <div>
                        <label for="appointment_time" class="block text-sm font-semibold text-gray-700 mb-2">
                            Appointment Date & Time
                        </label>
                        <input type="datetime-local" id="appointment_time" name="appointment_time" required
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none">
                    </div>

                    <button type="submit" id="submitBtn"
                        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold py-4 px-6 rounded-lg hover:from-indigo-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl">
                        üìÖ Book Appointment
                    </button>
                </form>

                <!-- Section 3: Live Feedback -->
                <div id="alert-area" class="mt-6 space-y-3">
                    <!-- Alerts will be inserted here dynamically -->
                </div>

                <!-- Logs Section -->
                <div id="logs"
                    class="mt-4 p-4 bg-gray-50 rounded-lg text-xs font-mono text-gray-600 max-h-32 overflow-y-auto hidden">
                    <!-- Logs will appear here -->
                </div>
            </div>
        </div>

        <!-- Recent Appointments -->
        <div class="bg-white rounded-2xl shadow-xl p-8 mt-8 max-w-7xl mx-auto">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                <span
                    class="bg-indigo-100 text-indigo-600 rounded-full w-8 h-8 flex items-center justify-center mr-3">3</span>
                Recent Bookings
            </h2>
            <div id="recentAppointments" class="space-y-3">
                <p class="text-gray-500 text-center py-4">No appointments yet. Book your first appointment above!</p>
            </div>
        </div>
    </div>

    <script>
        // Set default datetime to tomorrow at 10:00 AM
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        tomorrow.setHours(10, 0, 0, 0);
        document.getElementById('appointment_time').value = tomorrow.toISOString().slice(0, 16);

        // Store recent appointments
        let recentAppointments = [];

        // Logging function
        function addLog(type, message) {
            const logsContainer = document.getElementById('logs');
            logsContainer.classList.remove('hidden');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type === 'SUCCESS' ? 'text-green-600' : 'text-red-600';
            logEntry.textContent = `[${timestamp}] ${type}: ${message}`;
            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        // Handle form submission
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const doctorId = document.getElementById('doctor_id').value;
            const patientId = document.getElementById('patient_id').value;
            const appointmentTime = document.getElementById('appointment_time').value;

            // Clear previous feedback
            const alertArea = document.getElementById('alert-area');
            alertArea.innerHTML = '';

            addLog('INFO', `Attempting to book appointment for Doctor ID: ${doctorId}, Patient ID: ${patientId}`);

            try {
                const response = await fetch('/api/v1/appointments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        appointment: {
                            doctor_id: parseInt(doctorId),
                            patient_id: parseInt(patientId),
                            appointment_time: appointmentTime
                        }
                    })
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    // Success Alert (Turkish message)
                    showAlert('success', '‚úÖ Randevu ba≈üarƒ±yla olu≈üturuldu', `Randevu ID: ${data.data.id}`);
                    addLog('SUCCESS', `Appointment created with ID: ${data.data.id}`);

                    // Add to recent appointments
                    addRecentAppointment(data.data);

                    // Reset form
                    document.getElementById('bookingForm').reset();

                    // Set next default time
                    const nextDay = new Date();
                    nextDay.setDate(nextDay.getDate() + 1);
                    nextDay.setHours(10, 0, 0, 0);
                    document.getElementById('appointment_time').value = nextDay.toISOString().slice(0, 16);
                } else {
                    // Error Alert
                    const errorMessage = data.errors ? data.errors.join(', ') : 'Unknown error occurred';
                    showAlert('error', '‚ùå Booking failed!', errorMessage);
                    addLog('ERROR', errorMessage);
                }
            } catch (error) {
                showAlert('error', '‚ùå Network error!', 'Could not connect to the server. Please ensure the Rails server is running.');
                addLog('ERROR', 'Network error - server not reachable');
            }
        });

        function showAlert(type, title, message) {
            const alertArea = document.getElementById('alert-area');

            const alertColors = {
                success: 'bg-green-50 border-green-500 text-green-800',
                error: 'bg-red-50 border-red-500 text-red-800'
            };

            const alert = document.createElement('div');
            alert.className = `alert border-l-4 p-4 rounded-lg ${alertColors[type]}`;
            alert.innerHTML = `
                <div class="flex items-start">
                    <div class="flex-1">
                        <p class="font-bold">${title}</p>
                        <p class="text-sm mt-1">${message}</p>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-gray-500 hover:text-gray-700">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            `;

            alertArea.appendChild(alert);

            // Auto-remove after 5 seconds
            setTimeout(() => {
                alert.style.opacity = '0';
                alert.style.transform = 'translateY(-10px)';
                alert.style.transition = 'all 0.3s ease-out';
                setTimeout(() => alert.remove(), 300);
            }, 5000);
        }

        function addRecentAppointment(appointment) {
            recentAppointments.unshift(appointment);
            if (recentAppointments.length > 5) recentAppointments.pop();

            const container = document.getElementById('recentAppointments');
            container.innerHTML = recentAppointments.map(apt => `
                <div class="flex items-center justify-between p-4 bg-gradient-to-r from-indigo-50 to-purple-50 rounded-lg border border-indigo-100">
                    <div class="flex-1">
                        <div class="flex items-center space-x-2">
                            <span class="bg-indigo-600 text-white px-2 py-1 rounded text-xs font-bold">ID: ${apt.id}</span>
                            <span class="text-gray-700 font-medium">Doctor ID: ${apt.doctor_id}</span>
                            <span class="text-gray-700">Patient ID: ${apt.patient_id}</span>
                        </div>
                        <p class="text-sm text-gray-600 mt-1">
                            üìÖ ${new Date(apt.appointment_time).toLocaleString()}
                        </p>
                    </div>
                    <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-semibold">
                        ${apt.status}
                    </span>
                </div>
            `).join('');
        }

        // Load doctors and patients dynamically (if endpoints exist)
        async function loadResources() {
            try {
                // Try to fetch doctors
                const doctorsResponse = await fetch('/doctors');
                if (doctorsResponse.ok) {
                    const doctors = await doctorsResponse.json();
                    const doctorsList = document.getElementById('doctorsList');
                    doctorsList.innerHTML = doctors.map(doc => `
                        <div class="flex items-center justify-between p-3 bg-indigo-50 rounded-lg">
                            <div>
                                <span class="font-medium text-gray-800">${doc.name}</span>
                                <span class="text-sm text-gray-500 ml-2">${doc.specialization}</span>
                            </div>
                            <span class="bg-indigo-600 text-white px-3 py-1 rounded-full text-sm font-semibold">ID: ${doc.id}</span>
                        </div>
                    `).join('');
                }

                // Try to fetch patients
                const patientsResponse = await fetch('/patients');
                if (patientsResponse.ok) {
                    const patients = await patientsResponse.json();
                    const patientsList = document.getElementById('patientsList');
                    patientsList.innerHTML = patients.map(pat => `
                        <div class="flex items-center justify-between p-3 bg-green-50 rounded-lg">
                            <div>
                                <span class="font-medium text-gray-800">${pat.name}</span>
                                <span class="text-sm text-gray-500 ml-2">${pat.identity_number}</span>
                            </div>
                            <span class="bg-green-600 text-white px-3 py-1 rounded-full text-sm font-semibold">ID: ${pat.id}</span>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.log('Using static data for doctors and patients');
            }
        }

        // Load resources on page load
        loadResources();
    </script>
</body>

</html>
